<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffdddd;
      border-left: 6px solid #f44336;
      width: 300px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Games</h1>

  <!-- Signup Form -->
  <form id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="message"></div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>

  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDgKNdU6XKkbTQOY3sgFAfg5yxGe95qQbg",
      authDomain: "games-3615b.firebaseapp.com",
      projectId: "games-3615b",
      storageBucket: "games-3615b.appspot.com",
      messagingSenderId: "1083209714012",
      appId: "1:1083209714012:web:7288a4ec796d995938d999"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const messageDiv = document.getElementById('message');

    // Function to display messages
    function showMessage(message) {
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
    }

    // Handle signup
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage('Signup successful!');
        })
        .catch((error) => {
          showMessage(`Error: ${error.message}`);
        });
    });

    // Handle login
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage('Login successful!');
        })
        .catch((error) => {
          showMessage(`Error: ${error.message}`);
        });
    });
  </script>
</body>
</html>
